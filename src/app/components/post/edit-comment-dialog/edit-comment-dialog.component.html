<div  mat-dialog-title>
  Edit Comment
</div>


<textarea class="comment-textarea"  [(ngModel)]='commentText' placeholder="Description"></textarea>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Discard changes</button>
  <button mat-button (click)="onYesClick()">Save</button>
</div>
