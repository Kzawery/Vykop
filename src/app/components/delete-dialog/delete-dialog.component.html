<div mat-dialog-content>
  <p>Delete {{model}} with id {{id}} ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onYesClick()">Ok</button>
</div>
