<div class="background-div">
  <mat-card class="example-card" style="text-align: center;">
    <mat-card-header>
      <img class="img-center" src="../../../assets/logo.png">
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <mat-form-field appearance="fill">
          <mat-label >Enter Username</mat-label>
          <input matInput placeholder="username" formControlName ="form_basic_username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label >Enter Email</mat-label>
          <input matInput placeholder="email@gmail.com" formControlName="email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label >Enter Role</mat-label>
          <input matInput placeholder="User" formControlName="role" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label >Enter Password</mat-label>
          <input matInput placeholder="password" formControlName ="form_basic_password" required>
        </mat-form-field>
        <div class="meter">
          <password-strength-meter [password]="this.registerForm.get('form_basic_password').value" enableFeedback="true" ></password-strength-meter>
        </div>
      </form>
      <div class="example-button-container">
        <div class="button-div-right">
          <button mat-fab color="#6EBFC2" aria-label="Register button" [disabled]="!registerForm.valid" (click)="onSave()">
            <mat-icon>task_alt</mat-icon>
          </button>
        </div>
        <div class="progress-bar-div" *ngIf="isLoading==true"> <mat-progress-bar mode="indeterminate" > </mat-progress-bar> </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
