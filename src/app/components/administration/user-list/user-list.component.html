<body>
  <app-navbar></app-navbar>
<div class="example-header" >
  <button mat-mini-fab color="primary" aria-label="Add user" (click)="createUser()">
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header>username </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
    </ng-container>
<!--    <ng-container matColumnDef="password">-->
<!--      <mat-header-cell *matHeaderCellDef mat-sort-header> password </mat-header-cell>-->
<!--      <mat-cell *matCellDef="let element"> {{element.password}} </mat-cell>-->
<!--    </ng-container>-->
<!--    <ng-container matColumnDef="email">-->
<!--      <mat-header-cell *matHeaderCellDef mat-sort-header> email </mat-header-cell>-->
<!--      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>-->
<!--    </ng-container>-->
    <ng-container matColumnDef="registrationDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.registrationDate}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header> role </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl">
    </mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <div class="progress-bar-div" *ngIf="isLoading==true"> <mat-progress-bar mode="indeterminate" > </mat-progress-bar> </div>
</div>
<ng-template #tpl let-element>
  <div class="custom-container-row"[@detailExpand] style="overflow: hidden" >
    <div class="left">
      <button mat-flat-button color="accent" (click)="editUser(element.id) ">Edit</button>
    </div>
    <div class="left">
      <button mat-flat-button color="warn"  (click)="openDialog(element.id)" >Delete</button>
    </div>
  </div>
</ng-template>
